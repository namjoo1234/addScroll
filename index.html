<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <style>
      body {
        height: 5000px;
      }
      .container {
        width: 5000px;
        height: 400px;
        background: skyblue;
        padding: 50px;

        display: flex;
        gap: 50px;

        position: fixed;

        top: 100px;
        left: 0;
      }
      .container div {
        width: 950px;
        height: 300px;
        background-color: pink;
      }

      .container div:nth-child(2n) {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <button>1500</button>
    <button>2300</button>

    <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <script src="../day14/script/jquery-3.7.1.js"></script>
    <script>
      $("button").on("click", function () {
        let left = $(this).text();
        console.log(left);

        // $(".container").css("left", "-" + left + "px");
        $(".container").animate({ left: "-" + left + "px" }, 1000);
      });

      $(window).on("scroll", function () {
        // console.log($(this).scrollTop());
        let st = $(this).scrollTop(); // 세로 스크롤값
        $(".container").animate({ left: "-" + st + "px" }, 50);
      });
    </script>
  </body>
</html>
